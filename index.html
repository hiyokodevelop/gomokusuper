<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GomokuSuper</title>
  <style>
    #board { display: grid; grid-template-columns: repeat(15, 40px); }
    .cell { width: 40px; height: 40px; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; }
    #color-selection, #player-info { margin-bottom: 10px; }
    .color-option { width: 20px; height: 20px; margin: 0 5px; display: inline-block; cursor: pointer; }

    /* くるくるアニメーション */
    .loading::after {
      content: "";
      width: 20px;
      height: 20px;
      border: 2px solid #ccc;
      border-top: 2px solid #000;
      border-radius: 50%;
      position: absolute;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <h1>GomokuSuper</h1>
  <!-- 色選択エリア -->
  <div id="color-selection">
    <label>プレイヤーカラーを選択してください：</label>
  </div>
  <div id="player-info"></div>

  <div id="board"></div>

  //or -->

  <script src="gomoku.js"></script>

  </script>
</body>
</html>
